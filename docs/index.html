<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 코드 페이지</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    img { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>아래 QR 코드를 스캔하세요</h2>
  <p id="text"></p>
  <img id="qr" src="" alt="QR Code" width="200">

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("text").textContent = decodeURIComponent(code);
      document.getElementById("qr").src = "https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=" + encodeURIComponent(code);
    } else {
      document.getElementById("text").textContent = "코드가 없습니다.";
    }
  </script>
</body>
</html>
