<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BGMI 명령어 복사</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f8f9fa;
    }
    .code-box {
      margin-top: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-break: break-word;
      font-size: 1.1rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
      color: red;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📋 명령어 복사 페이지</h2>
  <div id="output" class="code-box">로딩 중...</div>
  <button id="copyBtn" style="display: none;">📋 복사하기</button>
  <div id="status" class="status"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const outputEl = document.getElementById("output");
    const statusEl = document.getElementById("status");
    const copyBtn = document.getElementById("copyBtn");

    if (!code) {
      outputEl.innerText = "❗ 명령어 코드가 존재하지 않습니다.";
    } else {
      outputEl.innerText = code;
      copyBtn.style.display = "inline-block";

      // 자동 복사 시도
      navigator.clipboard.writeText(code)
        .then(() => {
          statusEl.innerText = "✅ 명령어가 자동으로 복사되었습니다!";
          statusEl.style.color = "green";
        })
        .catch(err => {
          console.warn("자동 복사 실패:", err);
          statusEl.innerText = "❗ 자동 복사에 실패했습니다. 아래 버튼을 눌러 복사해 주세요.";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(code)
              .then(() => {
                statusEl.innerText = "✅ 복사되었습니다!";
                statusEl.style.color = "green";
              })
              .catch(err2 => {
                console.error("복사 버튼도 실패:", err2);
                statusEl.innerText = "❗ 복사 실패. 텍스트를 수동으로 복사해 주세요.";
                statusEl.style.color = "red";
              });
          };
        });
    }
  </script>
</body>
</html>
