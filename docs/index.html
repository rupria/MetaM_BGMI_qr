<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BGMI 명령어 복사</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f8f9fa;
    }
    .code-box {
      margin-top: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-break: break-word;
      font-size: 1.1rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .qr {
      margin-top: 2rem;
    }
    .qr img {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>📋 명령어 복사 페이지</h2>
  <div id="output" class="code-box">로딩 중...</div>
  <button id="copyBtn" style="display: none;">📋 복사하기</button>
  <div id="status" class="status"></div>
  <div class="qr">
    <p>📱 이 명령어 링크 QR</p>
    <img id="qrImg" src="" alt="QR Code" />
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const outputEl = document.getElementById("output");
    const statusEl = document.getElementById("status");
    const copyBtn = document.getElementById("copyBtn");
    const qrImg = document.getElementById("qrImg");

    if (!code) {
      outputEl.innerText = "❗ 명령어 코드가 존재하지 않습니다.";
      statusEl.style.color = "red";
    } else {
      outputEl.innerText = code;
      copyBtn.style.display = "inline-block";

      // ✅ 공백 포함 명령어를 안전하게 처리하는 QR 생성
      const encodedCode = encodeURIComponent(code); // 공백 → %20
      const fullUrl = "https://rupria.github.io/MetaM_BGMI_qr/?code=" + encodedCode;
      const qrUrl = "https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=" + encodeURIComponent(fullUrl);
      qrImg.src = qrUrl;
      console.log("QR 링크 →", qrUrl);

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code)
          .then(() => {
            statusEl.innerText = "✅ 복사되었습니다!";
            statusEl.style.color = "green";
          })
          .catch(err => {
            statusEl.innerText = "❗ 복사 실패. 수동 복사해 주세요.";
            statusEl.style.color = "red";
            console.error("복사 실패:", err);
          });
      };
    }
  </script>
</body>
</html>
