<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 코드 페이지</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    img { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>아래 코드를 복사하세요:</h2>
  <input type="text" id="code" readonly style="font-size: 1.2em; padding: 5px;">
  <br><br>
  <img id="qr" src="" alt="QR Code" width="200">

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code") || "값이 없습니다";
    document.getElementById("code").value = code;
    document.getElementById("qr").src = "https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=" + encodeURIComponent(code);
  </script>
</body>
</html>
