<!-- example.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>복사 가능한 코드</title>
</head>
<body>
  <h2>아래 코드를 복사하세요:</h2>
  <input type="text" value="여기에 C30 값" id="code" readonly>
  <button onclick="copyCode()">복사</button>

  <script>
    function copyCode() {
      const input = document.getElementById("code");
      input.select();
      document.execCommand("copy");
      alert("복사되었습니다!");
    }
  </script>
</body>
</html>
